<div class="post hyphenate">
	<em class="date"><a href="{{ message.link }}"> {{ message.prettydate }} </a></em>
	
	<img src="/static/images/avatars/{{ message.avatar }}.png"/><br/>
	
	<h2><a href="{{ message.link }}">{{ escape(message.headline)}}</a></h2>
	
	{% if message.intro %}  
	    <div class="text-box hyphenate">
			<a href="{{ message.link }}">{{escape (message.intro)}}</a>
		</div>	    
	{% end %}
	
	{% for embed in message.embeds %}
		{% if 'html' in embed %}
			{{ embed['html'] }}<br/>
		{% end %}	
	{% end %}
	
	{% if message.preview is not None %}
		<div class="visual">
			<a href="{{ message.link }}" target="_blank"><img src="{{ message.preview }}" alt="image description" /></a>
		</div>
	{% end %}

		
	<div class="read-more">
		<a href='/discuss/{{message._id}}' class="more">
			Read more <img src="/static/images/hand.png"/>
		</a>
		<div class="rightalign">
			<em>{{message._id}}</em>
		</div>
	</div>
	
</div>
