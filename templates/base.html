<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{{ pagetitle }}</title>
	<meta name="Description" content="{% block description %}I'm Everyone. Realtime, anonymous.{% end %}">
	<link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
	<link rel="shortcut icon" href="/static/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="{{ static_url("css/all.css") }}" />
	<link rel="stylesheet" type="text/css" href="{{ static_url("css/opacity.css") }}" />
	<!--[if lt IE 8]><link rel="stylesheet" type="text/css" href="{{ static_url("css/lt8.css") }}" media="screen"/><![endif]-->
	{% block css %}
	{% end %}
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" ></script>	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js" ></script>
	{% block js %}
	{% end %}
	<script type="text/javascript" src="{{ static_url("js/input-type-file.js") }}" ></script>
	<script type="text/javascript" src="{{ static_url("js/hyphenate.js") }}" ></script>
	<script type="text/javascript">
	            Hyphenator.run();
	</script>
	<script>
	var RecaptchaOptions = {
		theme : 'custom',
    	custom_theme_widget: 'recaptcha_widget',
		tabindex : 2
	};
	</script>
</head>

<body>
	<div id="wrapper">
		<div class="inner">
			<!-- header -->
			<div id="header">
				<h1><a href="/">I'm Everyone</a></h1>				
			</div>

			
			<!-- main -->
			<div id="main">
				
				<div class="about subtitle smallcaps"><img src="/static/images/littleline.png" />{{ heading }}<img src="/static/images/littleline.png" /></div>
				
				<!-- navigation -->
				<ul id="nav" class="smallcaps">
					<li><a href="/">Live</a></li>
					<li><a href="/top">Top</a></li>
					<li><a href="/about">About</a></li>
				</ul>
				
				<div class="twocolumns">
					<!-- content -->
					<div id="content">
						<!-- main-block -->
						
						<div id="messages">
							{% block mainarea %}
								Default mainarea
							{% end %}
						</div>
						<!-- block -->
					</div>
					<!-- sidebar -->
					{% if sidebar %}
						{% include 'submitcontent.html' %}
					{% end %}	
				</div>
			</div>
			<!-- footer -->
			<div id="footer">
				<p>(C) 2010 I'm Everyone. </p>
			</div>
		</div>
	</div>
	{% block endofbody %}
	{% end %}
</body>
</html>
