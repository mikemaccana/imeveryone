
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{{ pagetitle }}</title>
	<link rel="stylesheet" type="text/css" href="{{ static_url("css/all.css") }}" />
	<link rel="stylesheet" type="text/css" href="{{ static_url("css/opacity.css") }}" />
	<script type="text/javascript" src="{{ static_url("js/input-type-file.js") }}" ></script>
	<!--[if lt IE 8]><link rel="stylesheet" type="text/css" href="{{ static_url("css/lt8.css") }}" media="screen"/><![endif]-->
	<script>
	var RecaptchaOptions = {
	   theme : 'clean',
	   tabindex : 2
	};
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="inner">
			<!-- header -->
			<div id="header">
				<h1><a href="#">I'm everyone</a></h1>
				<strong class="subtitle">{{ heading }}</strong>
			</div>
			<!-- main -->
			<div id="main">
				{% block mainarea %}
					Default mainarea
				{% end %}
			</div>
			<!-- footer -->
			<div id="footer">
				<p>(C) 2010 I'm Everyone. </p>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	{% block endofbody %}
	{% end %}
</body>
</html>
