{% extends "base.html" %}

{% block mainarea %}
	{% if len(topmessages) == 0 %}
		<p>I'm Everyone has just had it's database recreated. New top messages will appear in a moment.</p>
	{% else %}
		{% for message in topmessages %}
			<div class="post">
				{% include 'showmessagedict.html' %}			
			</div>
		{% end %}
	{% end %}
{% end %}
